<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostor - Salas Online</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4">Impostor - Salas Online</h1>
    <div id="login-section" class="mb-4">
      <label for="username" class="form-label">Tu nombre:</label>
      <input type="text" id="username" class="form-control mb-2" maxlength="20" placeholder="Escribe tu nombre">
      <button id="save-username" class="btn btn-primary">Entrar</button>
    </div>
    <div id="room-section" style="display:none;">
      <button id="create-room" class="btn btn-success mb-2">Crear sala nueva</button>
      <div class="mb-2">
        <input type="text" id="room-code-input" class="form-control d-inline w-auto" maxlength="6" placeholder="Código de sala">
        <button id="join-room" class="btn btn-info">Unirse</button>
      </div>
    </div>
    <div id="in-room-section" style="display:none;">
      <h3>Estás en la sala: <span id="room-code"></span></h3>
      <h5>Jugadores en la sala:</h5>
      <ul id="players-list" class="list-group mb-3"></ul>
      <div id="game-section" style="display:none;">
        <div class="mb-2">
          <span id="start-player" class="fw-bold" style="display:none;"></span>
        </div>
        <div class="mb-2">
          <span id="timer" class="fw-bold"></span>
        </div>
        <div class="mb-2">
          <span id="your-word" class="fs-4"></span>
        </div>
        <!-- Casilla para que el impostor adivine la palabra -->
        <div id="impostor-guess-section" class="mb-2" style="display:none;">
          <label for="impostor-guess-input" class="form-label">Adivina la palabra secreta:</label>
          <div class="input-group">
            <input type="text" id="impostor-guess-input" class="form-control" maxlength="30" placeholder="Escribe tu intento">
            <button id="impostor-guess-btn" class="btn btn-danger">Adivinar</button>
          </div>
          <div id="impostor-guess-status" class="mt-1"></div>
        </div>
        <!-- Sección de votación -->
        <div id="voting-section" style="display:none;">
          <h5>Votación:</h5>
          <ul id="voting-list" class="list-group mb-2"></ul>
          <div id="voting-status" class="mb-2"></div>
        </div>
        <button id="reset-room" class="btn btn-warning mb-2" style="display:none;">Reiniciar sala</button>
      </div>
      <button id="ready-btn" class="btn btn-success mb-2">Listo</button>
      <button id="leave-room" class="btn btn-danger">Salir de la sala</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
